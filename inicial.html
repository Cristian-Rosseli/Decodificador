<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CodificadorRoss</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho__logo" src="./assets/logo alura.png" alt="Logo da alura">
    </header>

    <main class="area__criptografia">
        <section class="area__criptografia__texto">
            <textarea class="texto__area" name="textarea"  cols="55" rows="30">Digite seu texto para criptografar...</textarea>
            <div>
                <p><img src="./assets/simbolo.png" alt="">Apenas letras minúsculas e sem acento.</p>
                <button>Criptografar</button>
                <button>Descriptografar</button>
            </div>
        </section>

        <!-- imagem de nada encontrado-->
        <section class="informacoes_criptografia"> 
            <div>
                <img src="./assets/img nada encontrado.png" alt="imagem de nada encontrado">
                <h1>Nenhuma mensagem encontrada</h1>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
            
        </section>
        
    </main>

    <footer class="rodape">
        <a href="https://www.instagram.com/cristian_rosseli/" target="_blank" rel="noopener noreferrer">Desenvolvido por Cristian Rosseli</a>
    </footer>
</body>
</html>
